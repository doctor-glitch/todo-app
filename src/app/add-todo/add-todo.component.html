<link
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
  integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
  crossorigin="anonymous"
></script>
<div class="container">
  <h1>Add Todo</h1>
  <form [formGroup]="todoForm" (ngSubmit)="add()">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" name="todo" type="text" class="form-control" />
      <div *ngIf="hasError('name')" style="color: red;">
        <p *ngIf="get('name').errors.required" style="color: red;">Name cannot be empty</p>
        <span *ngIf="get('name').errors.minlength" style="color: red;">Min length should be 3</span>
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input formControlName="description" name="description" type="text" class="form-control" />
      <div *ngIf="hasError('description')" style="color: red;">
        <p *ngIf="get('description').errors.required" style="color: red;">Description cannot be empty</p>
        <span *ngIf="get('description').errors.minlength" style="color: red;">Min length should 5</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
