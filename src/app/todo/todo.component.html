<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Todos</h1>
      <button (click)="add()" class="btn btn-primary">Add todos</button>
      <br />
      <br />
      <br />
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="todos.length == 0">
            No todos to display
          </tr>
          <tr *ngFor="let list of todos; let i = index">
            <td>{{ list._id }}</td>
            <td>{{ list.name }}</td>
            <td>{{ list.description }}</td>
            <td>
              <button (click)="delete(list._id)" class="btn btn-danger">
                Delete
              </button>
            </td>
            <td>
              <button (click)="edit(list._id)" class="btn btn-warning">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
